<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="card">
        <div class="container">
            <div class="row">

                <aside class="col-4"><!--Search and local storage-->
                    <h2>Search for a City:</h2>
                    <input type="text" id="searchCity" class="form-control" placeholder="eg: 'Toronto'">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                    <form id="history"></form>
                </aside>

                <section class="col-8"><!--Forecast (current and next 5 days)-->
                    <div class="col-12 border">
                        <h3>Current Forecast:</h3>
                        <div class="d-inline-flex">
                            <p id="cityName">City Name</p>
                            <p id="date" class="date">Date</p>
                            <img id="currentIcon" src="" class="icon">
                        </div>
                        
                        <p id="temperature">Temperature:</p>
                        <p id="humidity">Humidity:</p>
                        <p id="windSpeed">Wind Speed:</p>
                    </div>

                    <div class="col-12">
                        <h3>5-Day Forecast:</h3>
                        <div class="row">
                            <div class="col five-day-forecast"></div>
                            <div class="col five-day-forecast"></div>
                            <div class="col five-day-forecast"></div>
                            <div class="col five-day-forecast"></div>
                            <div class="col five-day-forecast"></div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>

    <script src="./Assets/JS/script.js"></script>
</body>
</html>
